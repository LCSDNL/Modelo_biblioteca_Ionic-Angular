<ion-header>
  <ion-toolbar>
    <ion-title><h1>Leitor</h1></ion-title>
    <ion-button slot="end" (click)="logout()">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list *ngIf="livrosList">

      <ion-card color="dark" *ngFor="let item of livrosList; let i = index" (click)="exibeInfo(i)">

        <ion-item>
          <ion-label>
            <h1>{{item.nome}}</h1>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label slot="end" style="text-align: end;">
            {{item.autor}}<br>{{item.ano}}
          </ion-label>
        </ion-item>

        <ion-item>
          <h6>Tipo:&nbsp;</h6> <h4>{{item.tipo}}</h4>
        </ion-item>


       <ion-item color="success" *ngIf="item.reservado === 0"><ion-label> Disponivel </ion-label></ion-item>
       <ion-item color="warning" *ngIf="item.reservado === 1"><ion-label> Reservado  </ion-label></ion-item>
       <ion-item color="danger"  *ngIf="item.reservado === 2"><ion-label> Emprestado </ion-label></ion-item>



      </ion-card>

  </ion-list>



</ion-content>
